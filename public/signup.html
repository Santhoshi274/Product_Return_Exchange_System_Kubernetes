<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css_files/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Signup</h1><br>
    <form id="signupForm">
        <fieldset>
            <legend>Signup Form</legend>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="number" id="age" placeholder="Age" required><br>
            <input type="text" id="phone" placeholder="Phone Number" required><br>
            <input type="email" id="email" placeholder="Email ID" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="rePassword" placeholder="Re-enter Password" required><br><br>
            <center><button type="button" onclick="signUp()">Signup</button><br><br></center>
            <div id="error-message" class="error-message"></div>
        </fieldset>
    </form>
</body>
</html>
